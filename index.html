<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisetas 2023</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Camisetas 2023</h1>
    </header>
    <div class="contenedor">
        <form action="">
            <div class="contenedor_intro">
                <h1>Ingresa tu pedido aquí:</h1>
                <h3>Selecciona la camisa de tu preferencia: </h3>
            </div>
            <div class="camisa_seleccion">
                <div class="camisa--Uno">
                    <label><h4>Gildan 2000 Ultra Cotton</h4></label>
                    <input type="radio" name="logo" class="input__camisa" checked>
                    <img src="assets/camisaUno.png" alt="CamisaMangaCorta" class="camisa--Uno--img" />
                </div>
                <div class="camisa--Dos">
                    <label><h4>Gildan 2400 Ultra Cotton</h4></label>
                    <input type="radio" name="logo" class="input__camisa" />
                    <img src="assets/camisa_2.jpg" alt="CamisaMangaLarga" class="camisa--Dos--img" /> 
                    <h4></h4>
                </div>
            </div>
            <div class="datos_seleccion">
                <div class="datos--tamaño">
                    <label>Tamaño: </label>
                        <select>
                            <option value="select">Selecciona una opción...</option>
                            <option value="pequeña">Pequeña (S)</option>
                            <option value="mediana">Mediana (M)</option>
                            <option value="grande">Grande (L)</option>
                    </select>
                </div>
                <div class="datos--color">
                    <label>Color: </label>
                        <select>
                            <option value="select">Selecciona una opción...</option>
                            <option value="blanco">Blanco</option>
                            <option value="azul">Azul</option>
                            <option value="negro">Negro</option>
                        </select>
                </div>
                <div class="datos--logo">
                    <label>Logotipo: </label>
                        <select>
                            <option value="select">Selecciona una opción...</option>
                            <option value="nike">Nike</option>
                            <option value="addidas">Addidas</option>
                        </select>
                </div>
            </div>
            <div class="datos__envio">
                <h3>Ingresa tus datos de envío: </h3>
                <div class="datosCliente">
                    <div class="cliente--nombre">
                        <label>Nombre Completo: </label>
                        <input type="text" name="Nombre" id="nombre" />
                    </div>
                    <div class="cliente--direccion">
                        <label>Direccion: </label>
                        <input type="text" name="Direccion" id ="direccion" />
                    </div>
                    <div class="cliente--email">
                        <label>Email: </label>
                        <input type="email" name="Email" id="email" />
                    </div>
                </div>
            </div>
            <div class="enviar__pedido">
                <input type="submit" value="Enviar Pedido" class="button" onclick="enviarFormulario()" />
            </div>
        </form>
    </div>
