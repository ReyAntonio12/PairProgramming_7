<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisetas 2023</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Camisetas 2023</h1>
    </header>
    <section class="imagenes_camisa">
        <div class="camisa_Uno">
            <img src="assets/camisaUno.png" />
            <h4>Gildan 2000 Ultra Cotton</h4>
        </div>
        <div class="camisa_Dos">
            <img src="assets/camisa_2.jpg"/> 
            <h4>Gildan 2400 Ultra Cotton</h4>
        </div>
    </section>
   <section class="formulario_envio">
    <form>
        <label>Nombre Completo: </label>
        <input type="text" name="Nombre" />
        <br/><br/>
        <label>Direccion: </label>
        <input type="text" name="Direccion" />
        <br/><br/>
        <label>Nombre de camisa: </label>
        <select>
            <option value="">Selecciona aquí...</option>
            <option value="gildan 2000">Gildan 2000 Ultra Cotton</option>
            <option value="gildan 2400">Gildan 2400 Ultra Cotton</option>
        </select>
        <br/><br/>
        <label>Tamaño: </label>
        <select>
            <option value="pequeña">Pequeña (S)</option>
            <option value="mediana">Mediana (M)</option>
            <option value="grande">Grande (L)</option>
        </select>
        <br/><br/>
        <label>Color: </label>
        <select>
            <option value="blanco">Blanco</option>
            <option value="azul">Azul</option>
            <option value="negro">Negro</option>
        </select>
        <br/><br/>
        <label>Cantidad: </label>
        <input type="number" name="Cantidad">
        <br/><br/>
        <label>Logotipo: </label>
        <select>
            <option value="nike">Nike</option>
            <option value="addidas">Addidas</option>
        </select>
        <br/><br/>
        <input type="submit" value="Enviar" class="button" />
    </form>
   </section> 
    

</body>
</html>
